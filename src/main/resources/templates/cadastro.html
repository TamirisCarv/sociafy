<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .cadastro-container {
            display: flex;
            height: 100vh;
        }

        .cadastro-form {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .cadastro-form h1 {
            color: #e91e63;
        }

        .cadastro-form input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cadastro-form button {
            width: 80%;
            padding: 10px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cadastro-form button:hover {
            background-color: #d81b60;
        }

        .cadastro-info {
            width: 50%;
            background-color: #e91e63;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cadastro-info h2 {
            font-size: 24px;
        }

        .cadastro-info img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        .cadastro-info button {
            background-color: #fff;
            color: #e91e63;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cadastro-info button:hover {
            background-color: #f8bbd0;
        }
    </style>
</head>
<body>
<div class="cadastro-container">
    <div class="cadastro-info">
        <h2>Você já tem um cadastro?</h2>
        <p>Clique no botão abaixo para fazer seu login:</p>
        <!-- Adicionando a imagem -->
        <img src="https://i.ibb.co/YDxTjHm/mockup-Cadastro.png" alt="Imagem de Cadastro">
        <a href="/login"><button>Fazer login</button></a>
    </div>
    <div class="cadastro-form">
        <h1>Faça seu cadastro</h1>
        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
            <input type="text" placeholder="Nome de Usuário" th:field="*{username}" required>
            <input type="text" placeholder="Nome Completo" th:field="*{nomeCompleto}" required>
            <input type="text" placeholder="CPF" th:field="*{cpf}" required>
            <input type="email" placeholder="E-mail" th:field="*{email}" required>
            <input type="password" placeholder="Senha" th:field="*{senha}" required>
            <input type="text" placeholder="Celular" th:field="*{celular}" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
