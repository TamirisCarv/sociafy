<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Bem-vindo ao Sociafy</title>
    <style>
      * {
        margin: 0;
        border: 0;
        /* font-family: "Outfit", sans-serif; */
        /* font-family: "Syne", sans-serif; */
      }

      body {
        font-family: "Outfit", sans-serif;
        background: #e839a2;
      }

      .logo-Sociafy {
        width: 120px;
      }

      .welcome-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 40%;
        height: 100vh;
        padding: 4rem 0rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      .container .infos {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
        text-align: center;
      }

      .container .infos h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.1rem;
        color: #ffff;
      }

      .container .infos p {
        margin-top: 0.5rem;
        font-family: "Outfit", sans-serif;
        font-size: 1.2rem;
        font-weight: 300;
        color: #ffff;
      }

      .container .infos .keywords {
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* gap: 3rem; */
        width: 80%;
      }

      .container .infos .keywords .keyword {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .container .infos .keywords .keyword img {
        width: 60px;
        padding: 20px;
        border-radius: 50px;
        background: #FFFFFF35;
      }

      .container .infos .keywords .keyword span {
        color: #fff;
        font-weight: 300;
        font-size: 1.1rem;
      }

      .new-plan-button {
        font-family: "Outfit", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        background-color: #ffffff;
        color: #e839a2;
        padding: 15px 30px;
        border: none;
        border-radius: 7px;
        cursor: pointer;

        /* margin-top: 1.5rem; */
        transition: 0.3s;
      } 

      .new-plan-button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="container">
        <img
          class="logo-Sociafy"
          src="https://i.ibb.co/dbkgK7x/logo-Sociafy.png"
          alt="Logo Sociafy"
        />

        <div class="infos">
          <h1>Bem-vindo(a) ao Sociafy!</h1>
          <p>
            Prepare-se para criar suas estratégias de conteúdo com mais
            velocidade e profissionalismo.
          </p>
          <div class="keywords">
            <div class="keyword">
              <img
                src="https://i.ibb.co/PxWpqZP/facilidade-icon.png"
                alt="facilidade-icon"
              />
              <span>Facilidade</span>
            </div>
            <div class="keyword">
              <img
                src="https://i.ibb.co/C0V1grD/desempenho-icon.png"
                alt="facilidade-icon"
              />
              
              <span>Desempenho</span>
            </div>
            <div class="keyword">
              <img
                src="https://i.ibb.co/fx3RFMC/precisao-icon.png"
                alt="facilidade-icon"
              />
              
              <span>Precisão</span>
            </div>
          </div>
        </div>
        <button
          class="new-plan-button"
          onclick="window.location.href='/planejamento'"
        >
          Começar planejamento
        </button>
      </div>
    </div>
  </body>
</html>
